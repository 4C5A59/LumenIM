name: Release

on:
  push:
    tags: v*
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-2019
            platform: 'win'
    runs-on: ${{ matrix.os }}


    steps:
      - name: Set git config
        run: |
          git config --global core.autocrlf false
          
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install
        run: |
          yarn install


      - name: Build
        run: |
          yarn build

      - name: Electron-Win
        if: matrix.platform == 'win'
        run: |        
          yarn run electron-builder --${{ matrix.platform }} -p never | sed 's/identityName=.*$//'
          
      - name: github actions
        uses: actions/upload-artifact@v3
        with:
          name: LumenIM Setup 0.0.0.exe.blockmap
          path: dist_electron\LumenIM Setup 0.0.0.exe.blockmap
          if-no-files-found: error
